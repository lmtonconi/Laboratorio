<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Es el numero Capicua?</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, Helvetica, sans-serif;            
        }
        body{
            min-height: 100vh;
            background-color: rgb(253, 252, 155);
            display: grid;
            place-items: center;
        }
        div{
            background-color: rgb(114, 0, 0);
            padding: 1.5rem;                        
            max-width: 100%;
            border-radius: 1.5rem;
            color: #ffffff;
        }
        
        input{
            padding: 5px;
            font-size: 16px;
            font-weight: bold;
            margin-top: 1rem;
            margin-bottom: 1rem;
            width: 150px;
            /*text-align: right;*/
        }
    
        button{
            background-color: rgb(10, 129, 16);
            color: #000;
            font-size: 16px;
            font-weight: bold;        
            border: 0;
            padding: 0.5rem;            
            border-radius: 0.2rem;
            cursor: pointer;
            margin-bottom: 1rem;           
        }
        button:hover{
            background-color: rgb(28, 223, 102);
        }
        .res{
            color: #0f0;
            font-size: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div>
        <section id="numeroCapicua">
            <h3>7. Dado un número entero positivo X, se desea saber si es capicúa.</h3>
            <form onsubmit="esCapicua(event)">
                <label for="numero">Número (X):</label>
                <input type="text" id="numero" placeholder="Ej: 113311">
                <button type="submit">Verificar</button>
            </form>
            <p id="resCapicua" class="res"></p>
        </section>
    </div>
    
    <script language="script" type="text/javascript">
        function esCapicua(event) {
            event.preventDefault();
            
            // Obtener el número ingresado
            let numero = parseInt(document.getElementById('numero').value.trim());
            
            if (numero <= 0) {
                document.getElementById('resCapicua').innerText = "El número debe ser entero positivo";
                return;
            }

            // Validar que el número no esté vacío y sea un número válido
            if (isNaN(numero) || numero < 0) {
                document.getElementById('resCapicua').innerText = "Por favor, ingresa un número válido.";
                return;
            }
        
            // Guardar el valor inicial del número
            const numero1 = numero;
            
            // Invertir el número
            let invertido = 0;
            while (numero > 0) {
                invertido = invertido * 10 + (numero % 10);
                numero = Math.floor(numero / 10);
            }
        
            // Verificar si el número es igual al invertido
            const res = (numero1 === invertido) ? 'ES CAPICÚA' : 'NO ES CAPICÚA';
        
            // Mostrar el resultado
            document.getElementById('resCapicua').innerText = res;
        }
    </script>
</body>
</html>
