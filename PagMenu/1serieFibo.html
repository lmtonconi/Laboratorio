<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="CONTENT-TYPE" content="text/html; charset=UTF-8">
    <title>Serie1</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, Helvetica, sans-serif;            
        }
        body{
            min-height: 100vh;
            background-color: rgb(253, 252, 155);
            display: grid;
            place-items: center;
        }
        div{
            background-color: rgb(114, 0, 0);
            padding: 1.5rem;    
                       
            max-width: 100%;
            border-radius: 1.5rem;
            color: #ffffff;
        }
        
        input{
            padding: 5px;
            font-size: 16px;
            font-weight: bold;
            margin-top: 1rem;
            margin-bottom: 1rem;
            width: 80px;
        }
    
        button{
            background-color: rgb(10, 129, 16);
            color: #000;
            font-weight: bold;        
            border: 0;
            padding: 0.5rem;            
            border-radius: 0.2rem;
            cursor: pointer;
            margin-bottom: 1rem;           
        }
        button:hover{
            background-color: rgb(28, 223, 102);
        }
        .res{
            color: #0f0;
            font-size: 20px;
            font-weight: bold;
        }
        
    </style>    
</head>
<body>
    <div>  
        <section id="serieFibonacci">
            <h2>1. Generar la siguiente Serie: 0,1,1,2,3,5,8,...</h2>
            <form onSubmit="generarFibonacci(event)">
                <label for="fibonacciN">Número de términos:</label>
                <input type="number" id="fibonacciN" min="1" placeholder="Ej: 10">
                <button type="submit">Generar</button>
            </form>
            <p id="resultadoFibonacci" class="res"></p>
        </section>
    </div>        
    
    <script type="text/javascript">
        
        function generarFibonacci(event) {
            event.preventDefault();
            const n = parseInt(document.getElementById('fibonacciN').value);
            let a = 0, b = 1;
            let serie = '';            
            // Generar los términos de la serie
            for (let i = 0; i < n; i++) {
                serie += a + (i < n - 1 ? ', ' : '');
                let temp = a;
                a = b;
                b = temp + b;
            }            
            // Mostrar el resultado
            document.getElementById('resultadoFibonacci').innerText = `Serie: ${serie}`;
        }
    </script>    
</body>
</html>
