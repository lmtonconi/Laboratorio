<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generar la matriz Pascal</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, Helvetica, sans-serif;            
        }
        body{
            min-height: 100vh;
            background-color: rgb(253, 252, 155);
            display: grid;
            place-items: center;
        }
        div{
            background-color: rgb(114, 0, 0);
            padding: 1.5rem;                        
            max-width: 100%;
            border-radius: 1.5rem;
            color: #ffffff;
        }
        
        input{
            padding: 5px;
            font-size: 16px;
            font-weight: bold;
            margin-top: 1rem;
            margin-bottom: 1rem;
            width: 120px;
        }
    
        button{
            background-color: rgb(10, 129, 16);
            color: #000;
            font-size: 16px;
            font-weight: bold;        
            border: 0;
            padding: 0.5rem;            
            border-radius: 0.2rem;
            cursor: pointer;
            margin-bottom: 1rem;           
        }
        button:hover{
            background-color: rgb(28, 223, 102);
        }
        .res{
            color: #0f0;
            font-size: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div>
        <section id="Pascal">
            <h3>16. Generar la matriz de pascal.</h3>
            <form onsubmit="generarPascal(event)">
                <label for="filasPascal">Filas:</label>
                <input type="number" id="filasPascal" min="1" placeholder="Numero">
                <button type="submit">Generar</button>
            </form>
            <p id="resPascal" class="res"></p>
        </section>
    </div>
    
    <script language="script" type="text/javascript">
        function generarPascal(event) {
            event.preventDefault();
            const filas = parseInt(document.getElementById('filasPascal').value);
            const pascal = [];
        
            for (let i = 0; i < filas; i++) {
                pascal[i] = [];
                for (let j = 0; j <= i; j++) {
                    pascal[i][j] = (j === 0 || j === i) ? 1 : pascal[i - 1][j - 1] + pascal[i - 1][j];
                }
            }
        
            const resultado = pascal.map(fila => fila.join(' ')).join('\n');
            document.getElementById('resPascal').innerText = resultado;
        }
    </script>

</body>
</html>
